server:
  port: 8080
  tomcat:
    max-http-form-post-size: 3145728
spring:
  mvc:
    servlet:
      load-on-startup: 10
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/univoice
      username: root
      password: 123456

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.ccll.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info



sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: ccll
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    user-secret-key: ccll
    user-ttl: 7200000
    user-token-name: authentication

  alioss:
